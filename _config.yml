    pricing14: "Использование модуля мониторинга на смартфонах водителей"
    pricing15: "без ограничений"
    pricing16: "<a href=\"/contacts.html\">Свяжитесь с нами</a>"
    contacts1: "
        <p>Несмотря на то, что планирование маршрутов это та часть бизнеса, которая трудно поддается оптимизации,
        мы постарались сделать наш сервис простым, удобным и функциональным.</p>
        <p>Начните пользоваться сервисом уже сегодня. Вы получите удобство и экономию. Возможно,
        это поможет взглянуть на транспортные потоки в Вашей компании под другим углом. Логистика станет ближе и нагляднее.</p>
