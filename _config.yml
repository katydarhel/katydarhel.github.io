    index1: "
        <p>Сервис <strong>RoutePlanner</strong>, предоставляемый компанией <strong>ТориумСофт</strong>, позволяет
            эффективно рассчитать маршруты и график перевозок,
            снизить транспортные расходы и повысить эффективность автомобильного парка.</p>
        <p>Программное обеспечение компании <strong>ТориумСофт</strong> можно легко настроить для обработки широкого
            спектра транспортных ограничений, которые возникают при работе.</p>"
    index2: "
        <p>Так как, сервис <strong>RoutePlanner</strong> - это web приложение, все что необходимо — это подключиться
           к сети Интернет, внести адреса контрагентов, информацию об автопарке и информацию о заказах – все остальное сервис
           сделает за Вас. Мы разработали максимально простой и дружелюбный интерфейс. Даже сложные операции выполняются в «два
           клика». <strong>Расчет маршрута занимает всего 10-15 секунд.</strong></p>"
    index3: "
        <p>Использование высококачественных алгоритмов оптимизации, разработанных специально для решения
           транспортных операций, позволит с максимальной точностью обеспечить эффективную доставку грузов,
           рассчитать точное время в пути и оптимально использовать время водителей.</p>"
    index5: "Сервис для оптимизации"
    index6: "логистических затрат"
    index7: "Хотите увеличить доход"
    index8: "и сэкономить время?"
    capabilities0: "
          <p>Мы постоянно добавляем новые функциональные возможности, основываясь на пожеланиях наших клиентов.
            <strong>Весь</strong> добавленный функционал сразу <strong>становится доступен</strong> остальным клиентам нашего сервиса без дополнительных доплат.
            Ниже перечислены лишь некоторые возможности сервиса <strong>RoutePlanner</strong>.</p>"
    capabilities1: "
            <h3>Автоматическое планирование перемещения товаров и грузов</h3>
            <p>Автоматическое планирование перемещения товаров и грузов позволяет
            <strong>дистрибьютерским/курьерским/сервисным</strong> компаниям кардинально сократить время планирования.</p>

            <p>Используя сервис <strong>RoutePlanner</strong> появляется возможность автоматически формировать маршруты
            для всех единиц транспорта вашего автопарка одновременно, причем будет выбрано оптимальное количество машин,
            с учетом множества ограничений, которые довольно трудно проконтролировать человеку.</p>"
    capabilities2: "
            <h3>Оптимизация маршрутов движения транспорта</h3>
            <p>Результатом работы алгоритма автоматического планирования, являются оптимизированные маршруты для каждой
            единицы транспорта с указанием порядка посещения контрагентов в одном рейсе и с указанием планируемого времени прибытия.</p>"
    capabilities3: "
            <h3>Контроль объемно-весовых характеристик транспортных средств</h3>
            <p>При расчете оптимальных маршрутов в обязательном порядке учитываются габариты груза (вес, объем) и ведется контроль загрузки кузова.</p>"
    capabilities4: "
            <h3>Автоматическое геокодирование адресов контрагентов</h3>
            <p>Все имеющиеся адреса контрагентов можно загрузить в систему автоматически. <strong>RoutePlanner</strong> распознает большинство адресов.
            В случае, если адрес задан некорректно, либо его еще нет на карте (новые улицы, новые магазины и проч.),
            система пометит их и предложит пользователю произвести ручную корректировку. Режим ручной корректировки имеет
            очень простой и удобный интерфейс, система постоянно помогает пользователю в этом режиме, так что ручное редактирование не займет много времени.</p>"
    capabilities5: "
            <h3>Модуль мониторинга транспорта</h3>
            <p>Модуль мониторинга транспорта работает на смартфонах водителей, осуществляющих доставку, и позволяет получать следующую оперативную информацию:</p>
            <ul>
                <liТекущее местоположении каждой машины</li>
                <li>GPS координаты, время фактического маршрута</li>
                <li>Общий текущий процент сдачи по всем рейсам дня</li>
            </ul>
            <p>Модуль отслеживания выполнения заявок на доставку позволяет как специалистам логистической компании,
            так и представителям контрагентам отслеживать степень исполнения заявок на доставку посредством Интернет.
            Система позволяет отслеживать текущий статус отдельных рейсов, заявок на доставку.</p>"
    capabilities6: "
            <h3>Ручное планирование маршрутов</h3>
            <p></p>"
    characteristics1: "
            <p>Мы не используем <strong>генетические алгоритмы</strong>, которые дают приемлемые результаты, отработав достаточно большое количество времени.
            Стоит понимать, что такие решения, за счет своей специфики, могут так и не построить достаточно оптимальные маршруты,
            если не проработают довольно долго (10-ки минут). Хотя, стоит отметить, что для решения небольших задач (до 100 заказов)
            такие решения будут давать хорошие результаты за небольшое время.</p>

            <p>Наш инновационный алгоритм расчета является «ноу-хау» нашей компании и превосходит по скорости любые другие решения.
            Например, маршрут для <strong>2000 заказов и автопарка из 200 автомобилей</strong>, с учетом всех возможных ограничений, будет
            посчитан и оптимизирован приблизительно за <strong>40 секунд</strong>, 1000 заказов и 100 машин — приблизительно 10 секунд.</p>

            <p>Такие показатели скорости работы дают возможность быстро пересчитывать маршруты, если изменились какие-либо
            характеристики расчета (добавился заказ, машина стала на ремонт, появились новые «желаемые окна доставки» и проч.),
            и делают ручное планирование малоэффективным и даже вредным. Наш опыт внедрения полностью доказал этот тезис.</p>"
    characteristics2: "
        <h3>Некоторые из условий и ограничений расчета:</h3>
        <ul>
            <li>Ограничения дорожного движения (одностороннее движение, запреты поворотов и проч.)</li>
            <li>Пробочная статистика</li>
            <li>Скорости на различных типах дорог</li>
            <li>Желаемые окна доставки</li>
            <li>VIP-клиент — таким клиентам заказ доставляется в первую очередь</li>
            <li>Интервалы обслуживания и график работы точки разгрузки (например, с 8:00 до 12:00 планируемое время разгрузки 15 минут,
                с 12:00 до 19:00 — 45 минут, таких интервалов может быть сколь угодно много, что позволяет очень гибко учитывать временные нюансы)
            </li>
            <li>Учет объемно-весовых характеристик транспорта и груза</li>
            <li>Контроль перегрузок</li>
            <li>Контроль совместимости грузов</li>
            <li>Контроль возможности принятия контрагентом машины определенной грузоподъемности</li>
            <li>Учет желаемых геозон при построении маршрутов для каждого водителя</li>
            <li>Учет максимального количества пунктов в маршруте</li>
            <li>Учет времени работы склада или распределительного центра (пункта погрузки)</li>
            <li>Учет длительности рабочего дня водителя</li>
            <li>Учет тарифных зон</li>
            <li>Учет пропусков в определенные зоны для каждого водителя</li>
        </ul>"
    ddt1: "
        <p>Для любой компании важно использовать клиент-ориентированный подход. Для дистрибьютерских компаний это означает
        выполнение обещаний по доставке продукции к определенному времени, которое задается клиентом.
        Очевидно, что чем уже это «желаемое временное окно», тем сложнее логисту составить рейс.
        В этом месте возникают разногласия между отделами продаж и логистики.</p>

        <p>Сервис <strong>RoutePlanner</strong> позволяет решать эту задачу, затрачивая минимум усилий на планирование и споры.
        Отдел продаж при формировании заявок просто указывает желаемое время доставки,
        которое автоматически будет учтено при построении и оптимизации маршрутов.</p>

        <p>Так же одним из способов повышения лояльности является параметр VIP-клиент. Если такие клиенты присутствуют,
        маршруты формируются таким образом, чтобы посетить VIP-клиенты в первую очередь.</p>

        <p>Использование «желаемого времени доставки» и VIP-клиент являются необязательными функциями,
        но их применение несомненно повысит лояльность клиента к компании.</p>"
    faq1: "
        <h3>Для каких компаний предназначен сервис RoutePlanner?</h3>
        <p>Компании, чьи бизнес-процессы требуют реализовывать ежедневные рейсы с большим количеством точек посещения/разгрузки.
        Компании группы <strong>FMCG</strong> (<strong>F</strong>ast <strong>M</strong>oving <strong>C</strong>onsumer <strong>G</strong>oods),
        инкассация, компании сервисного обслуживания, почта, вывоз мусора, интернет-магазины и проч.</p>"
    faq2: "
        <h3>Сколько это стоит?</h3>
        <p>Стоимость использования сервиса рассчитывается от того количества транспорта, которое вы планируете использовать каждый день.
        Подробности можно узнать в разделе <a href=\"/pricing.html\">Цены</a>.</p>"
    faq3: "
        <h3>Как начать использовать сервис RoutePlanner?</h3>
        <p>Очень просто, для этого необходимо связаться с нами. Контактная информация находится <a href=\"/contacts.html\">здесь</a>.</p>"
    faq4: "
        <h3>Как быстро происходит расчет маршрутов?</h3>
        <p>Время расчета маршрутов зависит от количества автотранспорта, точек посещения, введенных ограничений и проч.
        Но тем не менее расчет длится недолго. Например, маршруты для 100 автомобилей наш сервис построит меньше чем за 10 секунд,
        для 200 автомобилей — около 40 секунд, ну а для небольшого автопарка 20-50 машин расчет занимает пару секунд.</p>"
    why1: "
        <h3>5 фактов выгодно отличающие нас от конкурентов:</h3>
        <ol>
            <li>Скорость работы и качество оптимизации.</li>
            <li>Нет ограничений по использованию API или количества пользователей системы.</li>
            <li>Весь функционал доступен сразу и навсегда.</li>
            <li>Большое количество разнообразных параметров (объемно-весовые характеристики, окна доставки, учет рабочего времени,желаемое время доставки и проч)</li>
        </ol>

        <p>Все наши сотрудники имеют огромный опыт в разработке сложных алгоритмических решений для логистических систем. Для нас важен каждый клиент.
        Мы всегда готовы обсуждать различные индивидуальные условия использования нашего сервиса.</p>

        <h3>Бонусы от использования:</h3>
        <ul>
            <li>Сокращение расходов на 20-25%</li>
            <li>Контроль перегрузки машин</li>
            <li>Учет временных окон доставки заказа</li>
            <li>Повышение уровня обслуживания клиентов</li>
            <li>Сокращение сроков поставки</li>
            <li>Отказ от «ручного» расчета и планирования</li>
            <li>Нет необходимости инвестировать значительные средства на приобретение, обновление и поддержку работоспособности ПО и аппаратной платформы</li>
        </ul>

        Если у вас появились любые вопросы, пожалуйста свяжитесь с нами: <a href=\"mail:support@thoriumsoft.com\">support@thoriumsoft.com</a>"
    pricing1: "
      <h3>Стоимость услуг</h3>
      <p>Сервис поставляется в формате SaaS (Сервис в аренду). Вы платите ежемесячную плату и используете все возможности сервиса <strong>RoutePlanner</strong>.</p>"
