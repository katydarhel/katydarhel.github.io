       <p>Service <strong>RoutePlanner</strong>, provided by the company <strong>ThoriumSoft</strong> effectively calculates the route and
          schedule traffic, reduces transportation costs and increases the efficiency of the vehicle fleet.</p>

       <p>Software of <strong>ThoriumSoft</strong> company can be easily configured to handle a wide range of transport constraints that arise at
          work.</p>"
    index2: "
       <p>Since the service <strong>RoutePlanner</strong> is a web application, all that is needed - is to connect to the
