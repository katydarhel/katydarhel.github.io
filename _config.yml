        </ul>"
    ddt1: "
        <p>For any company, it is important to use client-oriented approach. For distribution companies this means keeping
            promises for product delivery by a certain time, which is given by the client. Obviously, the longer is the «desired time
            window», the harder logisticians to make the flight. At this point, there are differences between sales and logistics.</p>

        <p>Service <strong>RoutePlanner</strong> can solve this problem spending a minimum of effort on planning and controversy. Sales
            department in the formation of applications simply specifies the desired delivery time, which will automatically be taken
            into account in the design and optimization of routes.</p>

        <p>Just one of the ways to increase the loyalty of a parameter VIP-clients. If such clients routes formed so the the
            VIP-clients visit first.</p>

        <p>Using the «desired delivery time» and VIP-client functions are optional, but their use will undoubtedly increase customer
            loyalty to the company.</p>"
