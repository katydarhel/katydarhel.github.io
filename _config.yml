    capabilities0: "
          <p>We are constantly adding new features based on the wishes of our customers. <strong>All</strong> the added functionality
            <strong>is immediately available</strong> to other customers of our service without additional surcharges. Listed below
            are just some features of the service <strong>RoutePlanner</strong>.</p>"
    capabilities1: "
            <h3>AUTOMATIC SCHEDULING OF THE MOVEMENT OF GOODS AND FREIGHT</h3>
            <p>Automatic scheduling the movement of goods and cargo enables <strong>distribution/express/service</strong> companies
                dramatically reduce the time of planning.</p>

            <p>Using the service <strong>RoutePlanner</strong> it is possible to automatically generate routes for all your fleet
                of transport unit at the same time, and will select the optimal number of machines, subject to a set of constraints,
                which are quite difficult to control man.</p>"
    capabilities2: "
            <h3>OPTIMIZATION OF TRAFFIC ROUTES</h3>
            <p>The result of the algorithm of automatic planning are optimized routes for each unit of transport, with an
               indication of the order of visits couteragents in the same flight and indicating the planned arrival time.</p>"
    capabilities3: "
            <h3>CONTROL THE VOLUME-WEIGHTED PERFORMANCE OF VEHICLES</h3>
            <p>When calculating the optimal routes, necessarily take into account the dimensions of the load (weight, volume)
                                and is monitored load of the body.</p>"
    capabilities4: "
            <h3>AUTOMATIC GEOCODING ADDRESSES COUNTERAGENTS</h3>
            <p>All available counteragents addresses can be loaded into the system automatically. <strong>RoutePlanner</strong>
               recognizes most addresses. If the address is set incorrectly, or it is not yet in the map (new streets, new shops and so on),
               the system marks them and prompt the user to perform manual adjustment. Manual adjustment mode has a very simple and
               friendly user-interfacem the system constantly helps the user in this mode, so that manual editing will not take long.</p>"
    capabilities5: "
            <h3>TRANSPORT MONITORING MODULE</h3>
            <p>Transport monitoring module works on smartphones drivers in delivery and allows you to receive the following operation
                information:</p>
            <ul>
                <li>The current location of each car</li>
                <li>GPS coordinates, the actual route</li>
                <li>The total current pass rate for all cruises of the day</li>
            </ul>
            <p>Tracing module execution orders for delivery allows both professionals and Logistics, and representatives
                of the contractors to monitor the degree of execution of orders for delivery via the Internet. The system
                allows you to track the current status of individual flights, reguests for delivery.</p>"
    capabilities6: "
            <h3>MANUAL ROUTE PLANNING</h3>
            <p></p>"
    characteristics1: "
            <p> We do not use <strong>genetic algorithms</strong> that give acceptable results after working quite a lot of time, it is
                necessary to understand that such decisions, due to their very nature, can never build enough optimal routes, if not
                worked for a long time (10 minutes). Although it should be noted that to solve small problems (up to 100 orders), such
                decision will give good results in short time.</p>

            <p>Our innovative algorithm for calculating a «know-how» of our company and faster than the any other solutions. For
                example, to route orders in <strong>2000</strong> and a fleet of <strong>200</strong> vehicles, taking into account
                all possible restrictions will be counted and is optimized for approximately <strong>40 seconds</strong>, 1000 orders and 100
                vehicles - about 10 seconds.</p>

            <p>Such indicators allow speed quickly recalculates the route if you change any of the characteristics calculation (add the order,
                the car was in the repair, new «desired delivery windows» and so on). And makes the manual planning ineffective and even
                harmful. Our experience in implementing fully proved the thesis.</p>"
    characteristics2: "
        <h3>SOME OF THE CONDITIONS AND RESTRICTIONS OF CALCULATION:</h3>
        <ul>
            <li>Limitations of traffic (one-way traffic, turn restrictions, etc.)</li>
            <li>Traffic jams statistics</li>
