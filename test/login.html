<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
        body .modal-login {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            margin-left: -150px;
            margin-top: -200px;
        }
    </style>
</head>
<body>

<div id="login-overlay" class="modal-dialog modal-login">
    <div class="modal-content">
        <div class="text-center" style="margin-top: 6px; margin-bottom: -12px;">
            <h4 class="modal-title" id="myModalLabel">Вход в RoutePlanner</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div>
                    <div class="well">
                        <form id="loginForm" method="POST" action="/login">
                            <div class="alert alert-danger">
                                The username or password you entered is not correct.
                            </div>
                            <div class="form-group">
                                <label for="username" class="control-label">Пользователь</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" value=""
                                       required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember-me" id="remember-me">Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <div class="pull-right" style="margin-top: -10px">© ThoriumSoft, 2015</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
